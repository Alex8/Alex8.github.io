<script language="Javascript">

function print_day (yymm, yymmdd)
{
  document.writeln("<br> <TABLE> <TR> <TD>");

  document.writeln("<a href=http://anekdot.ru/an/an" +yymm+ "/y" +yymmdd+ ".html>y" +yymmdd+ "</a>");
  document.writeln("</TD> </TR> </TABLE>");
}

function formatDate_yymmdd(Date)
{
  return pad2(Date.getYear()-100) + pad2(Date.getMonth()+1) + pad2(Date.getDate());
}

function formatDate_yymm(Date)
{
  return pad2(Date.getYear()-100) + pad2(Date.getMonth()+1);
}

function pad2(num)
{
  return (num > 9) ? "" + num : "0" + num;
}

  currDate = new Date();

  print_day(formatDate_yymm(currDate), formatDate_yymmdd(currDate));

</script>
